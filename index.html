<html>
    <head>
        <script type="module" src="./wawa-grid.js"></script>
        <script>
            setTimeout(() => {
                document.getElementById("wawaGrid").fetchData = async (pageNumber, pageSize) => {
                    let items = [];
                    for(let i = 0; i < pageSize; i++) {
                        items.push({name: "CRAP " + i});
                    }

                    return items;
                }
            }, 5000);
        </script>
    </head>
    <body>
        <wawa-grid id="wawaGrid">
            <template is="header-template">
                <tr>
                    <th>Name</th>
                    <th>Crap</th>
                </tr>
            </template>
            <template is="row-template">
                <tr style="color:white;background-color:${index % 2 === 0 ? 'red' : 'blue'};">
                    <td @click="${item.wawa}">
                        <h1>${item}</h1>
                    </td>
                    <td>
                        <h1>${index} <wawa-row .yoyo=${item}></wawa-row></h1>
                    </td>
                </tr>
            </template>
        </wawa-grid>
    </body>
</html>
